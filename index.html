<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijkstra's Algorithm Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dijkstra's Algorithm Visualizer</h1>

    <div class="controls">
        <button id="addNodeBtn">Add Node</button>
        <button id="addEdgeBtn">Add Edge</button>
        <button id="resetBtn">Reset</button>
        <button id="startBtn">Start Visualization</button>
        <label for="startNodeSelect">Start Node:</label>
        <select id="startNodeSelect"></select>
    </div>

    <div id="graphContainer">
        </div>

    <div class="legend">
        <div class="legend-item"><span class="node-unvisited"></span> Unvisited</div>
        <div class="legend-item"><span class="node-visited"></span> Visited</div>
        <div class="legend-item"><span class="node-current"></span> Current Node</div>
        <div class="legend-item"><span class="node-shortest-path"></span> Shortest Path</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
